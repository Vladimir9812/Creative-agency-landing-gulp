<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Creative agency</title>
</head>
<body>
    <header class="header fixed">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo"><a href="index.html">Bouncy</a></div>
                <nav class="nav" id="nav">
                    <a class = "nav__link nav__link--exit" href="index.html">Exit</a>
                </nav>
                <div class="nav__toggle"></div>
            </div>
        </div>
    </header>
    <div class="form-block">
        <div class="container">
            <h3 class="form__title">Login to your account</h3>
            <p class="form__text">In order to use the editing and rating capabilities of TMDb, as well as get personal recommendations you will need to login to your account. 
                If you do not have an account, registering for an account is free and simple.<a href="singUp.html">Click here</a>  to get started.</p>
                <form class="formEnter">
                    <div class="input__item">
                        <label for="email">Email</label>
                        <input class = "inputForm" type="email" 
                            name="email"
                            data-invalid
                            data-regExp
                            data-error = "Invalid email address entered"
                        >
                        <p class="error__input"></p>
                    </div>
                    <div class="input__item">
                        <label for="password">Password</label>
                        <input class = "inputForm" type="password" 
                            name="password"
                            data-invalid
                            data-length
                            data-error = "4 characters minimum"
                        >
                        <p class="error__input"></p>
                    </div>
                    <input class = "buttonForm" type="submit" value="Login" disabled>
                </form>
        </div>
    </div>

<script src="js/form.js"></script>
</body>
</html>
